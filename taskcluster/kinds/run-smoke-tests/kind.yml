---
transforms:
  - fx_desktop_qa_automation_taskgraph.transforms.smoketest:transforms

task-defaults:
  worker-type: t-linux-large
  worker:
    docker-image: {in-tree: linux}
    max-run-time: 1800
    artifacts:
      - name: public/results
        path: /builds/worker/artifacts
        type: directory

tasks:
  smoketest:
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        ls /root
        ls /root/firefox
        /root/firefox/firefox --version ;
        python -m pytest --fx_executable /root/firefox/firefox .
