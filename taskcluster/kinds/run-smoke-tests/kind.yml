---
transforms:
  - fx_desktop_qa_automation_taskgraph.transforms.smoketest:transforms

task-defaults:
  worker:
    max-run-time: 1800
    artifacts:
      - name: public/results
        path: checkouts/vcs/artifacts
        type: directory

tasks:
  linux:
    worker-type: t-linux-wayland
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        export PATH=$HOME/.local/bin:$PWD:$PATH
        mkdir -p artifacts;
        pip3 install 'pipenv==2023.11.15';
        pip3 install 'ruff>=0.4.8,<0.5';
        ./collect_executables.sh;
        mv ./ci_pyproject.toml ./pyproject.toml;
        pipenv install;
        pipenv run pytest --fx-executable ./firefox/firefox -n 4 .
  windows:
    worker-type: t-win11-64
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        export PATH=$HOME/.local/bin:$PWD:$PATH
        mkdir -p artifacts;
        pip3 install 'pipenv==2023.11.15';
        pip3 install 'ruff>=0.4.8,<0.5';
        ./collect_executables.sh;
        mv ./ci_pyproject.toml ./pyproject.toml;
        pipenv install;
        pipenv run pytest --fx-executable ./firefox/firefox -n 4 .
