---
transforms:
  - fx_desktop_qa_automation_taskgraph.transforms.smoketest:transforms

task-defaults:
  worker-type: t-linux-large
  worker:
    docker-image: {in-tree: linux}
    max-run-time: 1800
    artifacts:
      - name: public/results
        path: /builds/worker/artifacts
        type: directory

tasks:
  linux:
    dependencies:
      env: setupenv-pipenv
      fx_collect: setupenv-linux
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        ./firefox/firefox --version ;
        pipenv run python -m pytest --fx_executable ./firefox/firefox .
