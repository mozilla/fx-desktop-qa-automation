---
transforms:
  - fx_desktop_qa_automation_taskgraph.transforms.lint:transforms

task-defaults:
  worker-type: t-linux-wayland-vm
  worker:
    max-run-time: 1800

tasks:
  linux:
    dependencies:
      vm-setup: vm-setup-linux
    run:
      using: run-task
      cwd: "{checkout}"
      command: |-
        echo "linting..."
        mv ./dev_pyproject.toml ./pyproject.toml;
        ruff format .;
        ruff check --fix .;
