[tool.pytest.ini_options]
generate_report_on_test = false
addopts = "-vs --html=report.html"
log_cli = true
log_cli_level = "info"
markers = [
    "pynput: test uses pynput package",
    "incident: incident smoke tests"
]

[tool.ruff]
target-version = "py310"
exclude = [
    "taskcluster"
]

[tool.ruff.lint.per-file-ignores]
"modules/*.py" = ["F403"]
