name: Check new devedition version

on:
  schedule:
    - cron: "35 */1 * * *"

  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry-Run - If true, only report the plan; do not trigger downstream workflows."
        required: false
        default: "false"

env:
  LATEST: ""
  DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || false }}

permissions:
  contents: "write"

jobs:
  Check-DevEdition-Version:
    runs-on: ubuntu-latest
    outputs:
      win_reportable: ${{ steps.reportable.outputs.win }}
      mac_reportable: ${{ steps.reportable.outputs.mac }}
      preview_json: ${{ steps.reportable.outputs.preview_json }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if the run is reportable
        id: reportable
        env:
          FX_CHANNEL: "devedition"
          STARFOX_SPLIT: smoke
          TESTRAIL_REPORT: true
          TESTRAIL_BASE_URL: ${{ secrets.TESTRAIL_BASE_URL }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}
          TESTRAIL_USERNAME: ${{ secrets.TESTRAIL_USERNAME }}
          DRY_RUN: ${{ env.DRY_RUN }}
        run:
          bash ./scripts/check_reportable.sh

  Run-Win-Smoke:
    needs: Check-DevEdition-Version
    if: |
      ${{
        needs.Check-DevEdition-Version.outputs.win_reportable == 'True' &&
        !( github.event.inputs.preview_only == 'true' )
       }}
    uses: ./.github/workflows/main.yml
    with:
      channel: "devedition"
      job_to_run: Test-Windows
      test_set: smoke
    secrets: inherit

  Run-Mac-Smoke:
    needs: Check-DevEdition-Version
    if: |
      ${{
        needs.Check-DevEdition-Version.outputs.mac_reportable == 'True' &&
        !( github.event.inputs.preview_only == 'true' )
       }}
    uses: ./.github/workflows/main.yml
    with:
      channel: "devedition"
      job_to_run: Test-MacOS
      test_set: smoke
    secrets: inherit
