name: Check new beta version - Functional

on:
  schedule:
    - cron: "12 * * * *"

  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry-Run - If true, only report the plan; do not trigger downstream workflows."
        required: false
        default: "false"

env:
  LATEST: ""
  DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || false }}

permissions:
  contents: "write"

jobs:
  Get-Functional-Split:
    runs-on: ubuntu-latest
    outputs:
        split: ${{ steps.getsplit.outputs.split }}
    steps:
      - name: Get Split Based On Time
        id: getsplit
        run: echo "split=functional$(($(date +%-I) % 6 + 1))" >> "$GITHUB_OUTPUT"

  Check-Beta-Version:
    needs: Get-Functional-Split
    runs-on: ubuntu-latest
    outputs:
      win_reportable: ${{ steps.reportable.outputs.win }}
      mac_reportable: ${{ steps.reportable.outputs.mac }}
      mac_l10n_reportable: ${{ steps.l10n-reportable.outputs.mac_l10n }}
      win_l10n_reportable: ${{ steps.l10n-reportable.outputs.win_l10n }}
      linux_l10n_reportable: ${{ steps.l10n-reportable.outputs.linux_l10n }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check if the run is reportable
        id: reportable
        env:
          STARFOX_SPLIT: ${{ needs.Get-Functional-Split.outputs.split }}
          TESTRAIL_REPORT: true
          TESTRAIL_BASE_URL: ${{ secrets.TESTRAIL_BASE_URL }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}
          TESTRAIL_USERNAME: ${{ secrets.TESTRAIL_USERNAME }}
          DRY_RUN: ${{ env.DRY_RUN }}
        run: |
          pip3 install 'pipenv==2023.11.15';
          pipenv install
          
          if [ "${DRY_RUN}" = "true" ]; then
            echo "Dry run enabled: generating preview plan (no TestRail calls)."
          
            WIN_JSON=$(pipenv run python - <<'PY'
            from modules import testrail_integration as tri
            tri.reportable("Windows", preview=True)
            PY
            )

            MAC_JSON=$(pipenv run python - <<'PY'
            from modules import testrail_integration as tri
            tri.reportable("Darwin", preview=True)
            PY
            )
          
            echo "win=Preview" >> "$GITHUB_OUTPUT"
            echo "mac=Preview" >> "$GITHUB_OUTPUT"
          
            # Write preview to summary
            {
              echo "## Reportability preview (dry run)"
              echo ""
              echo "### Windows preview"
              echo '```json'
              echo "${WIN_JSON}"
              echo '```'
              echo ""
              echo "### macOS preview"
              echo '```json'
              echo "${MAC_JSON}"
              echo '```'
              echo ""
              echo "> Dry run enabled: downstream workflows should be skipped."
            } >> "$GITHUB_STEP_SUMMARY"

          else
            echo "Normal run: checking reportability against TestRail."          
          
            echo win=$(pipenv run python -c 'from modules import testrail_integration as tri; print(tri.reportable("Windows"))') >> "$GITHUB_OUTPUT"
            echo mac=$(pipenv run python -c 'from modules import testrail_integration as tri; print(tri.reportable("Darwin"))') >> "$GITHUB_OUTPUT"
          fi

  Preview-Plan:
    needs:
      - Get-Functional-Split
      - Check-Beta-Version
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.preview_only == 'true' }}
    steps:
      - name: Print plan and job summary
        run: |
          echo "DRY_RUN=${{ env.DRY_RUN }}"
          echo "Split: ${{ needs.Get-Functional-Split.outputs.split }}"
          echo "Windows reportable: ${{ needs.Check-Beta-Version.outputs.win_reportable }}"
          echo "macOS reportable:   ${{ needs.Check-Beta-Version.outputs.mac_reportable }}"

          # Job summary 
          {
            echo "## Functional plan"
            echo ""
            echo "DRY_RUN: ${{ env.DRY_RUN }}"
            echo "Split: ${{ needs.Get-Functional-Split.outputs.split }}"
            echo ""
            if [ "${{ needs.Check-Beta-Version.outputs.win_reportable }}" = "True" ]; then
              echo "Would trigger Test-Windows (test_set=${{ needs.Get-Functional-Split.outputs.split }})"
            else
              echo "Won't trigger Test-Windows"
            fi

            if [ "${{ needs.Check-Beta-Version.outputs.mac_reportable }}" = "True" ]; then
              echo "Would trigger Test-MacOS (test_set=${{ needs.Get-Functional-Split.outputs.split }})"
            else
              echo "Won't trigger Test-MacOS"
            fi

            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

  Run-Win-Functional:
    needs:
      - Check-Beta-Version
      - Get-Functional-Split
    if: |
      ${{
        needs.Check-Beta-Version.outputs.win_reportable == 'True' &&
        !( github.event.inputs.preview_only == 'true' )
      }}
    uses: ./.github/workflows/main.yml
    with:
      job_to_run: Test-Windows
      test_set: ${{ needs.Get-Functional-Split.outputs.split }}
    secrets: inherit

  Run-Mac-Functional:
    needs:
      - Check-Beta-Version
      - Get-Functional-Split
    if: |
      ${{
        needs.Check-Beta-Version.outputs.mac_reportable == 'True' &&
        !( github.event.inputs.preview_only == 'true' )
      }}
    uses: ./.github/workflows/main.yml
    with:
      job_to_run: Test-MacOS
      test_set: ${{ needs.Get-Functional-Split.outputs.split }}
    secrets: inherit
