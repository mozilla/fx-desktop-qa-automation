name: Check new beta version - Smoke

on:
  schedule:
    - cron: "30 */1 * * *"

  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry-Run - If true, only report the plan; do not trigger downstream workflows."
        required: false
        default: "false"

env:
  LATEST: ""
  DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || false }}

permissions:
  contents: "write"

jobs:
  Check-Beta-Version:
    runs-on: ubuntu-latest
    outputs:
      win_reportable: ${{ steps.reportable.outputs.win }}
      mac_reportable: ${{ steps.reportable.outputs.mac }}
      preview_json: ${{ steps.reportable.outputs.preview_json }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if the run is reportable (or preview)
        id: reportable
        env:
          STARFOX_SPLIT: smoke
          TESTRAIL_REPORT: true
          TESTRAIL_BASE_URL: ${{ secrets.TESTRAIL_BASE_URL }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}
          TESTRAIL_USERNAME: ${{ secrets.TESTRAIL_USERNAME }}
          DRY_RUN: ${{ env.DRY_RUN }}
        run:
          bash ./scripts/check_reportable.sh

  Preview-Plan:
    needs:
      - Check-Beta-Version
    runs-on: ubuntu-latest
    steps:
      - name: Print plan and job summary
        env:
          DRY_RUN: ${{ env.DRY_RUN }}
          SPLIT: ${{ needs.Get-Functional-Split.outputs.split }}
          WIN_REPORTABLE: ${{ needs.Check-Beta-Version.outputs.win_reportable }}
          MAC_REPORTABLE: ${{ needs.Check-Beta-Version.outputs.mac_reportable }}
          PREVIEW_JSON: ${{ needs.Check-Beta-Version.outputs.preview_json }}
        run:
          bash ./scripts/test_beta_preview_plan.sh

  Run-Win-Smoke:
    needs: Check-Beta-Version
    if: |
      ${{
        needs.Check-Beta-Version.outputs.win_reportable == 'True' &&
        !( github.event.inputs.preview_only == 'true' )
      }}
    uses: ./.github/workflows/main.yml
    with:
      job_to_run: Test-Windows
      test_set: smoke
    secrets: inherit

  Run-Mac-Smoke:
    needs: Check-Beta-Version
    if: |
      ${{
        needs.Check-Beta-Version.outputs.mac_reportable == 'True' &&
        !( github.event.inputs.preview_only == 'true' )
      }}
    uses: ./.github/workflows/main.yml
    with:
      job_to_run: Test-MacOS
      test_set: smoke
    secrets: inherit
